images:
- location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-amd64.img"
  arch: "x86_64"
- location: "https://cloud-images.ubuntu.com/releases/22.04/release/ubuntu-22.04-server-cloudimg-arm64.img"
  arch: "aarch64"

mounts:
  - location: "~"
    writable: true
    mount-type: 9p
provision:
- mode: system
  script: |
    #!/bin/bash
    apt-get update
    apt-get install -y bpfcc-tools linux-headers-$(uname -r)
    apt-get install -y build-essential pkg-config libssl-dev git
    snap install go --classic
    sudo apt install llvm -y
    sudo apt install clang -y
    sudo ln -s /usr/include/asm-generic /usr/include/asm
    sudo apt install libbpf-dev -y
    sudo apt install linux-tools-6.8.0-31-generic
    git clone --recurse-submodules "https://github.com/libbpf/bpftool.git"
    cd bpftool && cd src && make install
